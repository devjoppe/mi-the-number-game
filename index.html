<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number, The Game</title>

    <link rel="stylesheet" href="style/css/style.min.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="game-view game-view--start">
                <span class="welcome-text">Welcome to</span>
                <h1>Guess the Number</h1>
                <p>Game description!</p>
                <p>Choose your difficulty:</p>
                <div class="choose-mode">
                    <button class="bg-color-blue" data-mode="easy">Easy</button>
                    <button class="bg-color-red" data-mode="hard">Hard</button>
                </div>
            </div>
            <div class="game-view game-view--game hide">

            </div>
            <div class="game-view game-view--highscore hide">

            </div>
        </div>
    </main>
    <script src="js/startgame.js"></script>
    <script src="js/game.js"></script>
    <script src="js/score.js"></script>
</body>
</html>
