<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number, The Game</title>

    <link rel="stylesheet" href="style/css/style.min.css">

</head>
<body>
    <main>
        <div class="container">
            <div id="startgame" class="game-view game-view--start">
                <span class="welcome-text">Welcome to</span>
                <h1>Guess the Number</h1>
                <span class=emoji>&#129300;</span>
                <p>In this game your goal is to guess the correct number between 0-10 or 0-20, depending on your game mode.</p>
                <p><strong>Game mode</strong></p>
                <div class="choose-mode">
                    <button class="bg-color-blue" data-mode="easy">Easy</button>
                    <button class="bg-color-red" data-mode="hard">Hard</button>
                </div>
            </div>
            <div id="maingame" class="game-view game-view--game hide">
                <!-- <div class="quit-game-header">
                    <span id="quit-game" class="quit-header">Quit game</span>
                </div> -->
                <div class="game-area">
                    <div class="game-feedback">
                        <span class="guess-text"></span>
                        <span class="guess-statistics"></span>
                        <span class="guess-info">You guessed the number:</span>
                        <span class="guess-number-of-times">?</span>
                        <span class="guess-help-text"></span>
                    </div>
                    <div class="game-guess-number">
                        <form id="guess-the-number" class="numberform">
                            <input id="usernumber" placeholder="?" class="number-input" type="number">
                            <button class="checkbt" type="submit">Check</button>
                        </form>
                    </div>
                </div>
                <div class="highscore-footer">
                    <button class="highscorebt" id="checkhighscore">Highscore</button>
                </div>
            </div>
            <div id="highscore" class="game-view game-view--highscore hide">
                <div class="success-message">
                    <span class="message"></span>
                    <span class="new-highscore"></span>
                </div>
                <h2>Highscore list</h2>
                <div class="scoreboard">
                    <!-- Highscore list and latest result -->
                </div>
                <div class="play-again">
                    <button class="bg-color-blue" data-mode="play">Play again</button>
                    <button class="bg-color-red" data-mode="quit">Quit</button>
                </div>
            </div>
            <div id="check-highscore" class="game-view game-view--highscore hide">
                <h2>Highscore list</h2>
                <div class="scoreboard-list">
                    <!-- Highscore list -->
                </div>
                <button id="close" class="bg-color-blue">close</button>
            </div>
        </div>
    </main>
    <script src="js/startgame.js"></script>
    <script src="js/game.js"></script>
    <script src="js/score.js"></script>
    <script src="js/highscore.js"></script>
</body>
</html>
